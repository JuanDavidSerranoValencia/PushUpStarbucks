<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushUpStarBucks</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>

<body>
    <div class="contenedor">
        <div class="barraNavegacion">
            <nav>
                <div class="logoContenedor">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="itemsMenu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Novedades</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="contenedor">
        <div class="contenidoPrincipal">
            <div class="seccionInformacion">
                <div class="tituloSeccion">
                    <h2>Titulo</h2>
                </div>
                <div class="descripcionSeccion">
                    <p>
                        Description  Description  Description 
                        Description  Description  Description 
                        Description  Description  Description 
                        Description  Description  Description 
                    </p>
                </div>
            </div>
            <div class="seccionImagen">
                <div class="imagenContenedor">
                    <img id="imagenPrincipal" src="./img/img2.png" alt="">
                </div>
            </div>
        </div>
        <div class="carruselPrincipal">
            <div class="imagenCarrusel">
                <img src="./img/thumb1.png" alt="">
            </div>
            <div class="imagenCarrusel">
                <img src="./img/thumb2.png" alt="">
            </div>
            <div class="imagenCarrusel">
                <img src="./img/thumb3.png" alt="">
            </div>
        </div>
        <div class="carruselSecundario">
            <div class="imagenCarrusel">
                <img src="./img/facebook.png" alt="">
            </div>
            <div class="imagenCarrusel">
                <img src="./img/twitter.png" alt="">
            </div>
            <div class="imagenCarrusel">
                <img src="./img/instagram.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
